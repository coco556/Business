<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジネス向けLP</title>
    <link rel="stylesheet" href="business.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CASE 01</h1>
        <p class="sub-title">職場で</p>
    </header>

    <section class="description fade-in">
        <h2>レストランなど飲食店の手配</h2>
        <p>「送別会をするから店の手配よろしく」という上司からの突然の依頼。20人が入れるお店を急に手配なんて！！</p>
    </section>

    <section class="highlight fade-in">
        <p>お店をピックアップいたしました！</p>
    </section>

    <section class="service-details">
        <div class="service-left">
            <div class="service-item" data-detail="detail-1">
                <h3>スピーディーな対応</h3>
            </div>
            <div class="service-item" data-detail="detail-2">
                <h3>最適な選択肢</h3>
            </div>
            <div class="service-item" data-detail="detail-3">
                <h3>コンシェルジュ対応</h3>
            </div>
        </div>
        <div class="service-right">
            <div class="service-detail" id="detail-1">
                <p>最短30分でお店を手配！</p>
            </div>
            <div class="service-detail" id="detail-2">
                <p>ご要望に沿った最適なお店をピックアップ</p>
            </div>
            <div class="service-detail" id="detail-3">
                <p>24時間対応のサポートで安心</p>
            </div>
        </div>
    </section>

    <section class="achievement fade-in">
        <h2>実績</h2>
        <p>これまでに5000件以上のビジネスサポート実績を誇ります。</p>
    </section>

    <footer>
        <p>このLPは「ライフコンパス」によって提供されています。</p>
    </footer>

    <script>
        document.addEventListener("scroll", function() {
            let elements = document.querySelectorAll(".fade-in");
            elements.forEach((el) => {
                let position = el.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;
                if (position < screenHeight - 100) {
                    el.classList.add("visible");
                }
            });
        });

        // サイドスライドインの動作
        document.querySelectorAll(".service-item").forEach(item => {
            item.addEventListener("mouseenter", function() {
                let targetId = this.getAttribute("data-detail");
                document.querySelectorAll(".service-detail").forEach(detail => {
                    detail.classList.remove("active");
                });
                document.getElementById(targetId).classList.add("active");
            });
        });
    </script>
</body>
</html>
