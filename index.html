<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジネス向けLP</title>
    <link rel="stylesheet" href="business.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="fade-in">CASE 01</h1>
        <p class="sub-title fade-in">職場で</p>
    </header>

    <section class="description fade-in">
        <h2>レストランなど飲食店の手配</h2>
        <p>「送別会をするから店の手配よろしく」という上司からの突然の依頼。20人が入れるお店を急に手配なんて！！</p>
    </section>

    <section class="highlight fade-in">
        <p>お店をピックアップいたしました！</p>
    </section>

    <section class="service-details fade-in">
        <div class="service-item">
            <h3>スピーディーな対応</h3>
            <p>最短30分でお店を手配！</p>
        </div>
        <div class="service-item">
            <h3>最適な選択肢</h3>
            <p>ご要望に沿った最適なお店をピックアップ</p>
        </div>
        <div class="service-item">
            <h3>コンシェルジュ対応</h3>
            <p>24時間対応のサポートで安心</p>
        </div>
    </section>

    <section class="vision fade-in">
        <h2 id="vision-title">実績</h2>
        <p id="vision-text">これまでに5000件以上のビジネスサポート実績を誇ります。</p>
        <button id="toggle-vision">ビジョンを表示</button>
    </section>

    <footer class="fade-in">
        <p>このLPは「ライフコンパス」によって提供されています。</p>
    </footer>

    <script>
        document.addEventListener("scroll", function() {
            let elements = document.querySelectorAll(".fade-in");
            elements.forEach((el) => {
                let position = el.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;
                if (position < screenHeight - 100) {
                    el.classList.add("visible");
                }
            });
        });

        // 実績⇄ビジョンの切り替え
        document.getElementById("toggle-vision").addEventListener("click", function() {
            let title = document.getElementById("vision-title");
            let text = document.getElementById("vision-text");

            if (title.innerText === "実績") {
                title.innerText = "ビジョン";
                text.innerText = "私たちは、すべてのビジネスをよりスマートで効率的にすることを目指しています。";
                this.innerText = "実績を表示";
            } else {
                title.innerText = "実績";
                text.innerText = "これまでに5000件以上のビジネスサポート実績を誇ります。";
                this.innerText = "ビジョンを表示";
            }
        });
    </script>
</body>
</html>
