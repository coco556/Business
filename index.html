<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizCompass LP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .hero {
            background-color: #4A90E2;
            color: white;
            padding: 30px;
            border-radius: 10px;
        }
        .chat-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .chat-bubble {
            background: #4A90E2;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
        }
        .cta-button {
            background-color: #FF9800;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>BizCompass</h1>
            <p>経営者・個人事業主のためのビジネスマッチングコミュニティ</p>
            <button class="cta-button">コミュニティに参加</button>
        </div>
        
        <div class="chat-box">
            <p class="chat-bubble">案件を獲得したいです！</p>
            <p class="chat-bubble">コミュニティで協業したい！</p>
            <p class="chat-bubble">LP制作をお願いできますか？</p>
        </div>

        <div class="footer">
            <p>&copy; 2025 ライフコンパス. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        gsap.to(".cta-button", {
            y: -10,
            duration: 0.6,
            ease: "bounce.out",
            repeat: -1,
            yoyo: true,
            delay: 1.5
        });
    </script>
</body>
</html>
